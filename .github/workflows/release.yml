name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Is this a pre-release?'
        required: false
        type: boolean
        default: false

env:
  CARGO_TERM_COLOR: always

jobs:
  build-artifacts:
    name: Build ${{ matrix.artifact_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: ssz-verifier-linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: ssz-verifier-linux-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: ssz-verifier-windows-x64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: ssz-verifier-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: ssz-verifier-macos-arm64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Build TypeScript
        run: |
          npm ci
          npm run build
      
      - name: Build Rust
        working-directory: rust-skel
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Package artifacts (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p release/${{ matrix.artifact_name }}
          cp -r dist release/${{ matrix.artifact_name }}/
          cp -r rust-skel/target/${{ matrix.target }}/release/libssz_stream.* release/${{ matrix.artifact_name }}/ || true
          cp README.md LICENSE release/${{ matrix.artifact_name }}/
          cd release && tar -czf ${{ matrix.artifact_name }}.tar.gz ${{ matrix.artifact_name }}
      
      - name: Package artifacts (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir -Force release\${{ matrix.artifact_name }}
          Copy-Item -Recurse dist release\${{ matrix.artifact_name }}\
          Copy-Item rust-skel\target\${{ matrix.target }}\release\ssz_stream.* release\${{ matrix.artifact_name }}\ -ErrorAction SilentlyContinue
          Copy-Item README.md,LICENSE release\${{ matrix.artifact_name }}\
          Compress-Archive -Path release\${{ matrix.artifact_name }} -DestinationPath release\${{ matrix.artifact_name }}.zip
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: release/${{ matrix.artifact_name }}.*

  create-release:
    name: Create GitHub Release
    needs: build-artifacts
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate changelog
        id: changelog
        run: |
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "## What's Changed" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### Features" >> $GITHUB_OUTPUT
          echo "- TypeScript implementation with 59 comprehensive tests" >> $GITHUB_OUTPUT
          echo "- Rust no_std implementation with 17 integration tests" >> $GITHUB_OUTPUT
          echo "- C skeleton for embedded systems" >> $GITHUB_OUTPUT
          echo "- Complete API documentation" >> $GITHUB_OUTPUT
          echo "- Performance benchmarks (476K ops/sec uint64, 1.3 MB/sec throughput)" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### Platforms" >> $GITHUB_OUTPUT
          echo "- Linux x86_64" >> $GITHUB_OUTPUT
          echo "- Windows x86_64" >> $GITHUB_OUTPUT
          echo "- macOS x86_64" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/commits/v${{ steps.get_version.outputs.VERSION }}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body: ${{ steps.changelog.outputs.CHANGELOG }}
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    name: Publish to npm
    needs: create-release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true

  publish-crates:
    name: Publish to crates.io
    needs: create-release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Publish to crates.io
        working-directory: rust-skel
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }}
        continue-on-error: true
